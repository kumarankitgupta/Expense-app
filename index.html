<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid extra shadow-lg" id="Main">
        <div style="margin-top:20px;font-size:larger;">
        <div class="text-center" style="margin-bottom: 20px;">Overview</div>
        <p>ACCOUNTS</p>
        <div style="margin-bottom:20px;">Credit <span style="float: right;color: #9CFF2E; font-weight: bolder;" id="credit">0</span></div>
        <div>Debit <span style="float: right;color: #CD104D; font-weight: bolder;" id="debit">0</span></div>
        </div>
        <hr style="margin-bottom: 20px;">
        <div style="margin-top:20px;font-size:larger;">
            <p>MY EXPENSES</p>
            <div class="progress">
                <div id="pbar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span style="float:right;color:grey;margin-bottom: 10px;" id="expense">0</span>
        </div>
        <hr style="margin-top:40px;">
        <div style="margin-top:20px;font-size:larger;" id="his">
            <p>HISTORY</p>
            <div id="HistoryContainer" style="overflow-y: scroll;height: 40vh;">
                <!--Data adding Container-->
               
            </div>
        </div>


        <div class="forInput shadow-sm inpbox" id="inpbox" style="background-color:#fff ;">
        <div class="form-group" style="margin-bottom: 20px;">
            <label style="font-size: larger;margin-bottom:10px" for="textinp">Text <span ><i class="fa fa-angle-double-down" style="position: absolute;;right: 0%;margin-right: 5px;" onclick="Appear()"></i></span></label>
            <input type="text" class="form-control" id="data" placeholder="Enter Data">
          </div>
          <div class="form-group">
            <label style="font-size: larger;margin-bottom:10px" for="candd">Positive for credit and negative for Debit</label>
            <input type="number" class="form-control" id="num" placeholder="Enter Amount" onkeyup="Validate(this.value)">
          </div>
          <button class="btn btn-primary" type="button" style="width: 100%;margin-top:20px" id="sbtn">Submit</button>
        </div>
        <div id="pbtn">
            <i class="fa fa-plus-circle plussymb" onclick="takeInputs()"></i>
        </div>
    

    </div>

    <script src="script.js"></script>
</body>
</html>
